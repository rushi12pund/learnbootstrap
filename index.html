<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Link to your custom stylesheet -->
    <link href="./index.css" rel="stylesheet" />
    <!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Link to Font Awesome CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
</head>
<body>

<div class="add_new_btn_mobile_only">  
    <button class="btn btn-outline-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addnewmodel">
        <i class="fas fa-plus me-2"></i> Add New Item
    </button>
</div>

<!-- add new item Modal -->
<div class="modal fade" id="addnewmodel" tabindex="-1" aria-labelledby="addnewmodellable" aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Add New Task</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <form>
                  <!-- img -->
                    <div class="mb-3">
                        <label for="imageurl" class="form-label">Image URL</label>
                        <input type="url" class="form-control" id="imageurl" aria-describedby="imgdesc">
                        <div id="imgdesc" class="form-text">It's an optional field for you.</div>
                    </div>
                    <!-- title-->
                      <div class="mb-3">
                        <label for="text" class="form-label">Task title</label>
                        <input type="text" class="form-control" id="tags" placeholder="Task Type" required>
                     </div>
                     <!--task type-->
                      <div class="mb-3">
                        <label for="tags" class="form-label">Task type</label>
                        <input type="text" class="form-control" id="Tasktitle" placeholder="Task title" required>
                     </div>
                    <!--task Description-->
                     <div class="mb-6">
                        <label for="taskDescription" class="form-label">Task Description</label>
                        <input type="text" class="form-control" id="taskDescription" placeholder=" task Description" requireds>
                     </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
            </div>
        </div>
    </div>
</div>

<!--Open task Modal -->

<div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel" aria-hidden="true">
  <div class="modal-dialog model-lg">
    <div class="modal-content">
      <div class="modal-header">
        <h1 class="modal-title fs-5" id="staticBackdropLabel">Task details</h1>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body task__model__body">
      </div>
       <div class="modal-footer">
         <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
        <!-- <button type="button" class="btn btn-primary">Understood</button> -->
      </div> 
    </div>
  </div>
</div>

<!-- nav-bar-->
<nav class="navbar navbar-expand-lg bg-body-tertiary">
    <div class="container-fluid">
        <a class="navbar-brand" href="#">TASKY</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                </li>
            </ul>
            <button class="btn btn-primary d-flex align-items-center gap-3" type="submit" data-bs-toggle="modal" data-bs-target="#addnewmodel">
                <i class="fas fa-plus me-2"></i> Add New Item
            </button>
        </div>
    </div>
</nav>

<div class="container">
    <section class="mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="input-group shadow-lg rounded">
                    <input type="search" class="form-control" placeholder="Search your task here..." aria-label="Search task" aria-describedby="addon-wrapping"/>
                    <span class="input-group-text" id="addon-wrapping">
                        <i class="fas fa-search"></i>
                    </span>
                </div>
            </div>
        </div>
    </section>

    <!--card section-->
    <section class="mt-5">
        <div class="row task__contents">
            
        </div>
    </section>
</div>

<!--scripts-->
<script src="./index.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
</body>
</html>
